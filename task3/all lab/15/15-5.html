<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>15-3</title>
</head>
<style type="text/css">
	tr , td {
		border: 1px solid black;
	}
</style>
<body>
	<table id="table" border="1">
		
	</table>
	<button onclick="myfunction()">Create table</button>
	<script type="text/javascript">
		var k = 1;
		function myfunction(){
			var a = window.prompt("enter row number");
		    var b = window.prompt("enter column number");
		    for (var i = 0; i < a ; i++){
			var table = document.getElementById('table').insertRow(i);
			for (var j = 0; j < b; j++){
				var column =  table.insertCell(j);
					column.innerHTML = k;
					k+=1;

				}
			}
			
		}
	</script>

</body>
</html>
