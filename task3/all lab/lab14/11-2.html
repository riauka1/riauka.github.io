<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>11-2</title>
</head>
<body>
<script type="text/javascript">
	var  number = window.prompt("enter a number");
	var number2 = window.prompt("enter a second number");
	document.writeln("Тухайн тооноос багагүй бүхэл тоо руу тоймлох: "+Math.ceil(number)+"");
	document.writeln(" <br> экспонциал: "+Math.exp(number)+"");
	document.writeln("<br> Тухайн тооноос ихгүй бүхэл тоо руу тоймлох:"+Math.floor(number)+" ");
	document.writeln("<br> 2 тооны их нь:"+Math.max(number, number2)+" <br> 2 тооны бага нь: "+Math.min(number, number2)+"");
	document.writeln("<br> "+number+"-ын "+number2+" зэрэгт нь:"+Math.pow(number, number2)+"" );
	document.writeln("<br> Тухайн тоог ойролцоо бүхэл тоо руу тоймлох:"+Math.round(number)+"");
	document.writeln("<br> Тригнометр утга:"+Math.sin(number)+"");
	document.writeln("<br> Тухайн тооноос квадрат язгуур гаргах:"+Math.sqrt(number)+"");



</script>
</body>
</html>
