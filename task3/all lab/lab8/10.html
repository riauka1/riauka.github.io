<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FML</title>
	<style type="text/css">
		body {
			background-color: orange;
			text-align: center;
		

		}
		.flexbox{
			width: 400px;
			height: 300px;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			flex-flow: row wrap;

		}
		.flexbox > div{
			margin: 10px;
		}
		div.box1{
			background-color: blue;
			width: 100px;
			height: 100px;
		}
		div.box2{
			background-color: red;
			width: 100px;
			height: 130px;
		}
		div.box3{
			background-color: purple;
			width: 100px;
			height: 110px;
		}
		div.box4{
			background-color: blue;
			width: 100px;
			height: 130px;
		}
		div.box5{
			background-color: red;
			width: 100px;
			height: 130px;
		}
		div.box6{
			background-color: purple;
			width: 100px;
			height: 130px;
		}
	</style>
</head>
<body >
	<heading><h1>Flexbox</h1></heading>
	<div class="flexbox">
	<tr>
		<td><div class="box1"></div></td>
		<td><div class="box2"></div></td>
		<td><div class="box3"></div></td>
	</tr>
	<tr>
		<td><div class="box4"></div></td>
		<td><div class="box5"></div></td>
		<td><div class="box6"></div></td>
	</tr>

 
</body>
</html>
