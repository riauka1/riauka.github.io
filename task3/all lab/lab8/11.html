<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transformation</title>
<style type="text/css">
	.flexbox{
			width: 1000px;
			height: 300px;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			flex-flow: row wrap;
         }
      .image1{
      	transition: transform 0.3s;
      }
      .image1:hover{
      	transform: scale(2.2);}
      	.image2{
      	transition: transform 0.3s;
      }
      .image2:hover{
      	transform: scale(2.2);}
      	.image3{
      	transition: transform 0.3s;
      }
      .image3:hover{
      	transform: scale(2.2);}
      	.image4{
      	transition: transform 0.3s;
      }
      .image4:hover{
      	transform: scale(2.2);}

 
</style>
</head>
<body> <div class="flexbox">
		<div class="image1"><img src="3.jpg" width="200px" height="200px"></div>
		<div class="image2"><img src="4.jpg" width="200px" height="200px"></div>
		<div class="image3"><img src="5.jpg" width="200px" height="200px"></div>
		<div class="image4"><img src="6.jpg" width="200px" height="200px"></div></div>
</body>
</html>
